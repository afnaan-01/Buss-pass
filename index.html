<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus pass</title>

    <link rel="stylesheet" href="./mian.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body>

    <div class="main">
        <div class="pass-container">
            <div class="front-card">
                <div class="details-card">

                    <div class="profile">
                        <span class="student-name-container">
                            <span class="student-name">Abdul Aquib</span>
                            <span class="student-class">TYBCA</span>
                        </span>
                    </div>

                    <div class="locations">
                        <div class="from-to-container">
                            <div class="from">
                                <span>From</span>
                                <span class="from-name">Ardhapur</span>
                                <span class="from-address">Ardhapur, 431704</span>
                            </div>

                            <div class="location-logo"><i class="ri-bus-fill"></i></div>

                            <div class="to">
                                <span>To</span>
                                <span class="to-name">Nanded</span>
                                <span class="to-address">Nanded, 431605</span>
                            </div>
                        </div>

                        <div class="start-end-dates">
                            <div class="start-date">23,Aug,2024</div>
                            <span>To</span>
                            <div class="end-date">21,Sep,2024</div>
                        </div>
                    </div>


                    <div class="basic-details">
                        <span class="age-c">
                            <span>Age:</span>
                            <span id="age">20</span>
                        </span>
                        <span class="pass-id-c">
                            <span>Pass Id:</span>
                            <span id="padd-id">30988723</span>
                        </span>
                        <span class="fees-c">
                            <span>Pass Fees:</span>
                            <span id="fees">580</span>
                        </span>
                        <span class="institute-name">
                            <span>Institute Name:</span>
                            <span id="institute-name">Mgm's College CS & IT Nanded</span>
                        </span>
                        <span class="institute-address">
                            <span>Institute Address:</span>
                            <span id="institute-address">Near Namaskar Chowk, Airport road, Nanded</span>
                        </span>
                    </div>

                    <div class="qr">
                        <img src="" alt="" id="qr-img">
                           </div>
                      

                    <div class="sign-container">
                        <div>
                            <span id="controller-sign">
                              <img src="" alt="Sign" id="controller-sign">
                            </span>
                            <span>Controller Sign</span>
                        </div>
                        <div>
                              <span id="student-sign">
                                  <img src="" alt="sign">
                              </span>
                              <span>Student Sign</span>
                          </div>
                    </div>

                </div>
            </div>

            <div class="back-card">
                  <div class="upper"></div>

                  
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
